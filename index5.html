<script src="jquery-3.1.1.min.js"></script>
<script>
 $(document).ready(function() {
    	$(".mrQuestionTable input").attr("disabled", "disabled");
    	var row = 1;
    	var arr=[];
		$('.myQuestionTable').find('input').focusout(function(){
			
			if($(this).val().length != 0){
				arr.push($(this).val());
			}
			console.log(arr);
			
			//	Store unique elements
			console.log($.unique(arr));
			console.log(arr.length);

			//	if text is replaced then replace the array element also (optional)
			
		});
		$('body').on('click','button', function(){
			for(var i=0; i<arr.length; i++){
				$('.mrQuestionTable tr:eq(' + (row-1)  + ')').find('td').text(arr[i]);
				row++;
			}
			//	prevent multiple button clicks
			$("body").unbind('click');
		});
    });
	
</script>
